<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="todos">
    <h1>To-Dos</h1>
    <ul id="todoList">
      <li>
        <label><input type="checkbox" class="taskCheckbox">
            Make Notion templates 
        </label>
        <button class="deleteBtn">Delete</button>
      </li>

      <li>
        <label><input type="checkbox" class="taskCheckbox">
        Set up Discord
        </label>
        <button class="deleteBtn">Delete</button>
      </li>

      <li>
        <label><input type="checkbox" class="taskCheckbox">
        Edit YouTube video
        </label>
        <button class="deleteBtn">Delete</button>
      </li>

      <li>
        <label><input type="checkbox" class="taskCheckbox">
        Complete Bubble.io tutorials
        </label>
        <button class="deleteBtn">Delete</button>
      </li>

      <li>
        <label><input type="checkbox" class="taskCheckbox">
        Create custom WordPress theme
        </label>
        <button class="deleteBtn">Delete</button>
      </li>

      <li>
        <label>
        <input type="checkbox" class="taskCheckbox">
        Create custom Shopify theme
        </label>
        <button class="deleteBtn">Delete</button>
      </li>
    </ul>
    <div class="addTodo">
      <input type="text" placeholder="Add To-Do" id="addTodo">
      <button id="add">Add</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
